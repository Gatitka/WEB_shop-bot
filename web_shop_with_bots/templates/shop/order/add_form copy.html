{% extends "admin/change_form.html" %}
{% load static %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}
    {{ block.super }}
    <style>
        /* Стили для всплывающего окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
    </style>
{% endblock %}

{% block admin_change_form_document_ready %}
    {{ block.super }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'my_admin/js/shop/toggle_order_fields.js' %}"></script>
    <script src="{% static 'my_admin/js/shop/orderdishes_management.js' %}"></script>
    <script src="{% static 'my_admin/js/shop/calculate_discounts_add_order.js' %}"></script>
    <script src="{% static 'my_admin/js/shop/inline.js' %}"></script>
{% endblock %}
